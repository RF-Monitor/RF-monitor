<!DOCTYPE html>
<html lang="zh" style="height:100%">
<head>
	<meta charset="utf-8" name="viewport" comtent="widch=device-widch,initial-scale=1.0" />
	<title>公告</title>
	<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
    <script src="js/main/utility.js"></script>
    <script src="js/main/announcement.js"></script>
    <style>
        hr{
  			border-top: 1px solid white;
		}
    </style>
    <style>
        .announcement-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3B3B3B;
            border-radius: 5px;
            cursor: pointer;
        }
        .announcement-item h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .announcement-item p {
            margin: 5px 0 0;
        }
        .announcement-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .announcement-content.open {
            max-height: 500px; /* 或者設置一個足夠大的數值 */
        }
    </style>
</head>
<body style="background-color:#2B2B2B;color: white;height: 100%;">
    <div class="container" style="padding: 20px;">
        <h1>公告列表</h1>
        <div id="announcement-list">
            <!-- 公告內容將在這裡生成 -->
        </div>
    </div>
</body>
</html>
